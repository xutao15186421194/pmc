<script>
	$(function(){
		initData($("#industrynewsId").val());
		maxMin();
	});
	json={
		id:1,
		typeId:2
	}
	function initData(id){
		json.id=id;
		index = -1;
		$.ajax({
			type:'post',
			url:'getCompanynewsListAll',
			data:json,
			beforeSend:function(){
				index = layer.load(1,{time:5*10});
				return true;
			},
			success:function(data){
				var maxid = $("input[name='maxName']").val();
				var minid = $("input[name='minName']").val();
				$("#companynewstitle").empty();
				if(data.length==3){
					for(var i=0;i<data.length;i++){
						if(i==1){
							var glance = data[i].glance !=null ? data[i].glance : 0;
							$("#companynewstitle").append('<div class="al_biaoti" ><h3>'+data[i].title+'</h3>' +
									'<span>发布时间：'+timestampToTime(data[i].createdate)+'　浏览次数：'+glance+' 次　　类型：公司新闻</span>' +
									'</div>' +
									'<div class="xian_xw"></div>' +
									'<div class="wzsm">'+data[i].content+'</div>');
						}
					}
				}
				if(data.length==2){
					for(var i=0;i<data.length;i++){
						if(i==0) {
							if (data[0].id == minid) {
								var glance = data[i].glance != null ? data[i].glance : 0;
								$("#companynewstitle").append('<div class="al_biaoti" ><h3>' + data[i].title + '</h3>' +
										'<span>发布时间：' + timestampToTime(data[i].createdate) + '　浏览次数：' + glance + ' 次　　类型：公司新闻</span>' +
										'</div>' +
										'<div class="xian_xw"></div>' +
										'<div class="wzsm">' + data[i].content + '</div>');
							}
						}
						if(i==1) {
							if (data[1].id==maxid) {
								var glance = data[i].glance != null ? data[i].glance : 0;
								$("#companynewstitle").append('<div class="al_biaoti" ><h3>' + data[i].title + '</h3>' +
										'<span>发布时间：' + timestampToTime(data[i].createdate) + '　浏览次数：' + glance + ' 次　　类型：公司新闻</span>' +
										'</div>' +
										'<div class="xian_xw"></div>' +
										'<div class="wzsm">' + data[i].content + '</div>');
							}
						}
					}
				}
				pagebefore(data);//前一页
			}
		});
	}
//================================前一页============================================
	function pagebefore(data){
		var maxid = $("input[name='maxName']").val();
		var minid = $("input[name='minName']").val();
		$("#companynewstitlePage").empty();
		if(data.length==3){
			for(var i=0;i<data.length;i++){
				if(i==0){
					$("#companynewstitlePage").append('<a href="#" style="cursor:pointer;" onclick="initData('+(data[i].id)+')">上一篇：'+data[i].title+'</a>');
				}
				if(i==2){
					$("#companynewstitlePage").append('<a href="#" style="cursor:pointer;" onclick="initData('+(data[i].id)+')">下一篇：'+data[i].title+'</a>');
				}
			}
		}
		if(data.length==2) {
			for (var i = 0; i < data.length; i++) {
				if(i==0){
					if (data[0].id == minid) {
						$("#companynewstitlePage").append('<a style="cursor:pointer;"  disabled="disabled">上一篇：这是第一条数据</a>');
					}else{
						$("#companynewstitlePage").append('<a href="#" style="cursor:pointer;" onclick="initData(' + (data[i].id) + ')">上一篇：' + data[i].title + '</a>');
					}
				}
				if(i==1) {
					if (data[1].id == maxid) {
						$("#companynewstitlePage").append('<a style="cursor:pointer;"  disabled="disabled">下一篇：这是最后一条数据</a>');
					} else {
						$("#companynewstitlePage").append('<a href="#" style="cursor:pointer;" onclick="initData(' + (data[i].id) + ')">下一篇：' + data[i].title + '</a>');
					}
				}
			}
		}
	}
//================================拿到最大和最小页的id============================================
	function maxMin(){
		$.ajax({
			type:'post',
			url:'getmaxMinById',
			data:{typeId:2},
			success:function(data){
				$("input[name='maxName']").val(data.maxId);
				$("input[name='minName']").val(data.minId);
			}
		});
	}
//================================时间转换============================================
	function timestampToTime(timestamp) {
		var date = new Date(timestamp);//时间戳为10位需*1000，时间戳为13位的话不需乘1000
		Y = date.getFullYear() + '-';
		M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
		D = date.getDate() + ' ';
		h = date.getHours() + ':';
		m = date.getMinutes() + ':';
		s = date.getSeconds();
		return Y+M+D;
	}
</script>
